<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}">
    <title>Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light nav1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Игра в слова</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Главная</a>
                    <a class="nav-link active" href="#">Игра</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-2 sidebar " style="border-right: #ffe089 solid 1px">
            <span class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none">
              <span class="fs-5 fw-semibold">Игра</span>
            </span>
            <span class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none">
                Код команды: {{code}}<br>
                Участники:<br>
                {% for u in users %}
                {{u}}<br>
                {% endfor %}
                Вы:
                {{name}}
            </span>
        </div>
        <div class="col-7">
        <h1 class="mm4">Слова</h1>
            {% for word in words %}
            <p class="mm5">{{word}}</p>
            {% endfor %}
            <form action="/game/{{code}}" class="row g-3">
            <br>
            <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Слово" id="inp4" name="message">
              <input type="hidden" name="name" value="{{name}}" />
              <input type="hidden" name="session" value="{{session}}" />
            </div>
            <div class="col-md-2">
            <button class="btn btn1" type="sumbit">
                Отправить
            </button>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
