<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Игра в слова</title>
    <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}">
</head>

<body>
    {% if error != '' %}
    <div class="alert alert-danger" role="alert">
    {{error}}
    </div>
    {% endif %}
    <nav class="navbar navbar-expand-lg bg-light nav1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Игра в слова</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    <a class="nav-link disabled" href="#">Игра</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/login" class="row g-3">
            <h2>Войти в комнату</h2>
            <br>
            <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Код" id="inp2" name="code">
            </div>
            <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Ник" id="inp3" name="name">
            </div>
            <div class="col-md-2">
            <button class="btn btn1" type="sumbit">
                Войти
            </button>
            </div>
        </form><br>
        <h3>Или</h3><br>

        <form action="/start" class="row g-3">
            <br>
            <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Ник" id="inp4" name="name">
            </div>
            <div class="col-md-2">
            <button class="btn btn1" type="sumbit">
                Создать комнату
            </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
